# creates a new npm release
name: test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: bgd-labs/github-workflows/.github/actions/setup-node@feat/actions-setup-node

      - name: test lib
        run: npm test -- --run

      - name: test action
        uses: ./
        with:
          ALCHEMY_API_KEY: "bla"
          RPC_POLYGON: "https://rpc.polygon.com"
